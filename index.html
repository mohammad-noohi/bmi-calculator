<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js train</title>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="bmi-section">
      <div class="bmi-wrapper">
        <div class="bmi-calculate">
          <input type="range" class="weight-range" min="0" max="300" step="1" />
          <p class="user-weight"></p>
          <input type="range" class="height-range" min="0" max="300" step="1" />
          <p class="user-height"></p>
        </div>
        <div class="result">
          <p class="result-number">24.8</p>
          <p class="result-status">normal weight</p>
        </div>
      </div>
    </section>
    <!-- scripts -->
    <script src="js/app.js" defer></script>
  </body>
</html>
